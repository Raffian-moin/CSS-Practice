<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Combinator Selector</title>
</head>
<body>
    <div>
        <p>paragraph 1</p>
        <p>paragraph 2</p>
        <section>
            <p>My Title</p>
        </section>
    </div>

    <!-- adjacent sibling -->
    <p>paragraph</p>
    <h1>title</h1>
    <h1>another title</h1>

    <!-- general sibling -->
    <div>new div</div>
    <p>new paragraph 1</p>
    <p>new paragraph 2</p>
    <h2>oh hello</h2>
    <p>paragraph 3</p>
</body>
</html>
